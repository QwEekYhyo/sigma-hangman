<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SigmaHangman</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>The Sigma Hangman</h1>
    <div class="root">
        <button id="play_button">Play !</button>
        <button id="difficulty_button">Change difficulty</button>
        <div class="hangman hidden">
            <img id="hangman">
        </div>
        <div class="main hidden">
            <div id="display"></div>
            <input type="text" maxlength="1" id="letter" placeholder="Enter a letter" />
            <button id="sender">Confirm</button>
        </div>
        <div class="letters hidden"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
